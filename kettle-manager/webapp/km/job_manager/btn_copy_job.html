<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'${button.icon!}',plain:true"
onclick="copyJob()">
	${button.name!}
</a>
<script type="text/javascript">
    var copyJob = function () {
    	var grid = $('#grid');
        var row = grid.datagrid('getSelected');
        var num = grid.datagrid('getSelections').length;
        if (num > "1") {
        	$.slideMsg("请勿选择多行数据！");
            return;
        }
        if (isSelected(row)) {
        	loadDialog(grid, '复制作业['+row.name+']', '${button.bs}?row=' + encodeURI(JSON.stringify(row)));
        }
    };
</script>
